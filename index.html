<!DOCTYPE html>
<!-- Coding by Chandra Girish -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card UI Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="my-pic.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name" >A V Chandra Girish</span>
            <span class="job" >Front End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="" class="link" style="background: #e13063;">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button" >Subscribe</button>
            <button class="button" >Message</button>
        </div>
    </div>
</body>
</html>
